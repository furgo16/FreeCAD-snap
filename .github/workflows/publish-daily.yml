name: Publish Daily

on:
  schedule:
    - cron: "0 0 * * *" # Every day at 0:00
  workflow_dispatch: # or manually

jobs:
  publish_amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install snapcraft
      run: sudo snap install snapcraft --classic
    - name: build snap
      run: |
        sudo snapcraft -v --destructive-mode
        sudo rm -rf $HOME/.config/snapcraft
    - name: publish snap
      if: github.repository_owner == 'FreeCAD' # Do not run on forks
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
      run: snapcraft upload --release=edge freecad*.snap
    - name: upload snap package
      uses: actions/upload-artifact@v4
      with:
        name: snap-package
        path: freecad*.snap
    - run: sudo cp /root/.local/state/snapcraft/log/snapcraft-*.log ./
    - name: upload snapcraft log
      uses: actions/upload-artifact@v4
      with:
        name: snapcraft-log
        path: snapcraft-*.log
